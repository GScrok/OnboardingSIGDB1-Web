<div class="loading-overlay" *ngIf="isLoading">
  <mat-spinner diameter="50"></mat-spinner>
</div>

<div class="page-container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Listagem de Empresas</h2>
    <button mat-raised-button color="primary" routerLink="/company/new">
      Novo
    </button>
  </div>

  <form [formGroup]="filterForm" (ngSubmit)="onFilter()" class="filter-card mb-4">
    <div class="row">

      <div class="col-md-4">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="name" placeholder="Ex: Google">
        </mat-form-field>
      </div>

      <div class="col-md-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>CNPJ</mat-label>
          <input matInput formControlName="cnpj" mask="00.000.000/0000-00" placeholder="00.000.000/0000-00">
        </mat-form-field>
      </div>

      <div class="col-md-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Período Fundação</mat-label>
          <mat-date-range-input [rangePicker]="picker">
            <input matStartDate formControlName="startDate" placeholder="Início">
            <input matEndDate formControlName="endDate" placeholder="Fim">
          </mat-date-range-input>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
      </div>

      <div class="col-md-2">
        <button mat-raised-button color="primary" type="submit" class="w-100 h-50 mb-2">
          Filtrar
        </button>
        <button mat-stroked-button type="button" (click)="clearFilter()" class="w-100 h-50">
          Limpar
        </button>
      </div>
    </div>
  </form>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="companies" class="w-100">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="cnpj">
        <th mat-header-cell *matHeaderCellDef> CNPJ </th>
        <td mat-cell *matCellDef="let element"> {{element.cnpj | mask:"00.000.000/0000-00"}} </td>
      </ng-container>

      <ng-container matColumnDef="foundationDate">
        <th mat-header-cell *matHeaderCellDef> Data Fundação </th>
        <td mat-cell *matCellDef="let element"> {{element.foundationDate ?  ( element.foundationDate | date: "dd/MM/yyyy") : "-"}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element" class="text-end">

          <button mat-button [matMenuTriggerFor]="menu" class="action-btn">
            Mais opções <mat-icon>arrow_drop_down</mat-icon>
          </button>

          <mat-menu #menu="matMenu">
            <button mat-menu-item [routerLink]="['/company/edit', element.id]">
              <mat-icon>edit</mat-icon>
              <span>Editar</span>
            </button>
            <button mat-menu-item (click)="deleteCompany(element.id)">
              <mat-icon>delete</mat-icon>
              <span>Excluir</span>
            </button>
          </mat-menu>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
