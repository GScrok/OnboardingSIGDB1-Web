<div class="page-container">

  <h2 class="mb-4">
    {{ isEditMode ? 'Editar Empresa' : 'Cadastro de Empresas' }}
  </h2>

  <form [formGroup]="companyForm" (ngSubmit)="onSave()" class="form-card">

    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="name" placeholder="Ex: DB1 Group">
          <mat-error id="errorNameRequired" *ngIf="companyForm.get('name')?.hasError('required')">
            Campo obrigatório
          </mat-error>
          <mat-error *ngIf="companyForm.get('name')?.hasError('maxlength')">
            Máximo de 150 caracteres
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>CNPJ</mat-label>
          <input matInput formControlName="cnpj" mask="00.000.000/0000-00" placeholder="00.000.000/0000-00">
          <mat-error id="errorCnpjRequired" *ngIf="companyForm.get('cnpj')?.hasError('required')">
            Campo obrigatório
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Data Fundação</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="foundationDate">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <div class="d-flex gap-2 mt-3">
      <button mat-raised-button color="primary" type="submit" [disabled]="companyForm.invalid">
        Salvar
      </button>

      <button mat-raised-button type="button" (click)="onCancel()">
        Voltar
      </button>
    </div>

  </form>
</div>
