<div class="page-container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Listagem de Cargos</h2>
    <button mat-raised-button color="primary" [routerLink]="routes.LINKS.ROLE.NEW">
      Novo
    </button>
  </div>

  <form
    [formGroup]="filterForm"
    (ngSubmit)="onFilter()"
    class="filter-card mb-4"
  >
    <div class="row d-flex justify-content-between">
      <div class="col-md">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Descrição</mat-label>
          <input
            matInput
            formControlName="description"
            placeholder="Ex: Analista de negócios"
          />
        </mat-form-field>
      </div>

      <div class="col-md-2">
        <button mat-raised-button color="primary" type="submit" class="w-100 h-50 mb-2">
          Filtrar
        </button>
        <button mat-stroked-button type="button" (click)="clearFilter()" class="w-100 h-50">
          Limpar
        </button>
      </div>
    </div>
  </form>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="roles" class="w-100">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" class="text-end">

          <button mat-button [matMenuTriggerFor]="menu" class="action-btn">
            Mais opções <mat-icon>arrow_drop_down</mat-icon>
          </button>

          <mat-menu #menu="matMenu">
            <button mat-menu-item [routerLink]="routes.LINKS.ROLE.EDIT(element.id)">
              <mat-icon>edit</mat-icon>
              <span>Editar</span>
            </button>
            <button mat-menu-item (click)="deleteRole(element.id)">
              <mat-icon>delete</mat-icon>
              <span>Excluir</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
