<div class="page-container">
  <h2 class="mb-4">{{ isEditMode ? 'Editar Cargo' : 'Cadastro de Cargos' }}</h2>

  <form [formGroup]="roleForm" (ngSubmit)="onSave()" class="form-card">

    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Descrição</mat-label>
          <input matInput formControlName="description" placeholder="Ex: Desenvolvedor Front-end">

          <mat-error *ngIf="roleForm.get('description')?.hasError('required')">
            Campo obrigatório
          </mat-error>
          <mat-error *ngIf="roleForm.get('description')?.hasError('maxlength')">
            Máximo de 250 caracteres
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="d-flex gap-2 mt-3">
      <button mat-raised-button color="primary" type="submit" [disabled]="roleForm.invalid">
        Salvar
      </button>
      <button mat-raised-button type="button" (click)="onCancel()">
        Voltar
      </button>
    </div>

  </form>
</div>
